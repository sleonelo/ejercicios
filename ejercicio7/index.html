<!-- Utilizando el modelo de procedimientos remotos cree una página en la que se le
pida al cliente la carga de 5 nombres, luego pasarlos a una función de servidor y
devuelva la lista de nombres ordenados. Los nombres los deberían mostrar en
algún objeto html a elegir.- -->
